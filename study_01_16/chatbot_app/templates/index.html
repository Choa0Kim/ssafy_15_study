<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GPT-5-Nano AI Thought Partner + News Analyst</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --main-blue: #3a51e6;
            --bg-color: #f0f2f5;
            --bot-msg-bg: #ffffff;
            --user-msg-bg: #3a51e6;
            --stop-red: #ff4d4f;
        }

        body { 
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-color); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }

        .chat-container { 
            width: 480px; height: 850px; 
            background: white; border-radius: 24px; 
            box-shadow: 0 12px 40px rgba(0,0,0,0.15); 
            display: flex; flex-direction: column; overflow: hidden; 
        }

        .chat-header { 
            background: var(--main-blue); color: white; 
            padding: 20px; text-align: center; 
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            font-weight: bold; font-size: 1.1rem;
        }
        
        .bot-icon-svg { width: 50px; height: 50px; fill: white; background: rgba(255,255,255,0.2); border-radius: 50%; padding: 8px; }

        .chat-messages { 
            flex: 1; padding: 20px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 20px; 
            background: #f8f9fa; 
        }

        .message-wrapper { display: flex; gap: 12px; max-width: 90%; }
        .bot-wrapper { align-self: flex-start; }
        .user-wrapper { align-self: flex-end; flex-direction: row-reverse; }

        .avatar-small { width: 32px; height: 32px; flex-shrink: 0; margin-top: 4px; }

        .message { 
            padding: 14px 18px; border-radius: 18px; 
            font-size: 14.5px; line-height: 1.6; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
            word-break: break-word;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-message { background-color: var(--user-msg-bg); color: white; border-bottom-right-radius: 4px; }
        .bot-message { background-color: var(--bot-msg-bg); color: #333; border-bottom-left-radius: 4px; border: 1px solid #e9eaeb; }

        /* 마크다운 스타일 최적화 */
        .bot-message h1, .bot-message h2 { font-size: 1.2em; border-bottom: 1px solid #eee; padding-bottom: 5px; margin: 15px 0 10px 0; }
        .bot-message ul, .bot-message ol { padding-left: 20px; margin: 10px 0; }
        .bot-message li { margin-bottom: 5px; }
        .bot-message blockquote { border-left: 4px solid var(--main-blue); padding-left: 10px; color: #666; font-style: italic; margin: 10px 0; }
        .bot-message pre { background: #2d2d2d; color: #fff; padding: 12px; border-radius: 10px; overflow-x: auto; font-size: 0.9em; }

        .chat-input-area { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; border: 1px solid #e0e0e0; padding: 12px 16px; border-radius: 12px; outline: none; font-size: 14px; }
        input:focus { border-color: var(--main-blue); }
        
        button { border: none; padding: 10px 22px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        #sendBtn { background: var(--main-blue); color: white; }
        #stopBtn { background: var(--stop-red); color: white; display: none; } 
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <svg class="bot-icon-svg" viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A2,2 0 0,1 14,8C14,9.11 13.11,10 12,10A2,2 0 0,1 10,8C10,6.89 10.89,6 12,6M7,14C7,14 9,18 12,18C15,18 17,14 17,14H7Z"/></svg>
        AI Thought Partner & Analyst
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="message-wrapper bot-wrapper">
            <div class="avatar-small"><svg viewBox="0 0 24 24" fill="#3a51e6"><path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A2,2 0 0,1 14,8C14,9.11 13.11,10 12,10A2,2 0 0,1 10,8C10,6.89 10.89,6 12,6M7,14C7,14 9,18 12,18C15,18 17,14 17,14H7Z"/></svg></div>
            <div class="message bot-message">안녕하세요! 깊이 있는 대화부터 최신 기사 분석까지 도와드리는 AI 파트너입니다. 무엇을 도와드릴까요?</div>
        </div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="메시지를 입력하세요..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()" id="sendBtn">전송</button>
        <button onclick="stopMessage()" id="stopBtn">중지</button>
    </div>
</div>

<script>
    // 1. [상세 답변 기법] + [4.2 기사 검색 요구사항] 통합 지시어
    let chatHistory = [{ 
        "role": "developer", 
        "content": `당신은 지능적인 대화 파트너이자 실시간 뉴스 분석 전문가입니다. 다음 규칙을 엄격히 준수하십시오.

[기본 원칙: 상세 답변]
- 모든 답변은 [배경 설명 - 상세 분석 - 결론 및 제안]의 3단계 논리적 구조를 갖추어 풍부하게 답변하십시오.
- 단순 답변이 아닌 전문적인 통찰을 제공하며, 마크다운 서식을 활용해 시각적으로 구성하십시오.

[4.2 기사 검색 및 처리 규칙]
- 사용자의 질문이 최신 정보, 뉴스, 사건 검색을 요구하는 '기사 검색 의도'인지 먼저 판단하십시오.
- 기사 검색이 필요한 경우, 수집된 Google News RSS 정보를 바탕으로 기사 정보를 수집·정리하십시오.
- 기사 결과는 반드시 요약·정리된 '텍스트 형태'로 출력해야 하며, 단순 링크 나열은 엄격히 금지합니다.
- 뉴스 내용을 바탕으로 질문과 관련된 핵심 이슈를 분석하여 제공하십시오.`
    }];
    
    const botAvatarSvg = `<svg viewBox="0 0 24 24" fill="#3a51e6"><path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A2,2 0 0,1 14,8C14,9.11 13.11,10 12,10A2,2 0 0,1 10,8C10,6.89 10.89,6 12,6M7,14C7,14 9,18 12,18C15,18 17,14 17,14H7Z"/></svg>`;

    let currentController = null;

    async function sendMessage() {
        const inputField = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        const message = inputField.value.trim();
        
        if (message === "" || sendBtn.disabled) return;

        addMessage(message, 'user');
        chatHistory.push({ "role": "user", "content": message });
        
        inputField.value = "";
        sendBtn.disabled = true;
        sendBtn.style.display = "none";
        stopBtn.style.display = "block";
        
        const loadingDiv = addMessage("분석 및 답변을 구성하고 있습니다...", 'bot');

        currentController = new AbortController();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "messages": chatHistory }),
                signal: currentController.signal 
            });

            if (!response.ok) throw new Error('Server Error');
            
            const data = await response.json();
            const aiResponse = data.choices[0].message.content;

            // 마크다운 파싱 렌더링
            loadingDiv.innerHTML = marked.parse(aiResponse);
            chatHistory.push({ "role": "assistant", "content": aiResponse });

        } catch (error) {
            if (error.name === 'AbortError') {
                loadingDiv.innerHTML = "<span style='color: var(--stop-red);'>⚠️ 답변 생성이 사용자에 의해 중지되었습니다.</span>";
            } else {
                loadingDiv.textContent = "서버 연결에 실패했습니다. 백엔드 설정을 확인해주세요.";
            }
        } finally {
            resetButtons();
            scrollToBottom();
        }
    }

    function stopMessage() {
        if (currentController) currentController.abort();
    }

    function resetButtons() {
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        sendBtn.disabled = false;
        sendBtn.style.display = "block";
        stopBtn.style.display = "none";
        currentController = null;
    }

    function addMessage(text, side) {
        const chatMessages = document.getElementById('chatMessages');
        const wrapper = document.createElement('div');
        wrapper.classList.add('message-wrapper', side === 'user' ? 'user-wrapper' : 'bot-wrapper');

        if (side === 'bot') {
            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('avatar-small');
            avatarDiv.innerHTML = botAvatarSvg;
            wrapper.appendChild(avatarDiv);
        }

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', side === 'user' ? 'user-message' : 'bot-message');
        
        // 봇 메시지는 항상 마크다운 가능성 염두 (초기 메시지 포함)
        if (side === 'bot') {
            messageDiv.innerHTML = marked.parse(text);
        } else {
            messageDiv.textContent = text;
        }
        
        wrapper.appendChild(messageDiv);
        chatMessages.appendChild(wrapper);
        scrollToBottom();
        return messageDiv;
    }

    function scrollToBottom() {
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
</body>
</html>
