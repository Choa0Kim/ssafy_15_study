<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-5-Nano Smart Chatbot</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f0f2f5;
            --bot-bubble: #e9e9eb;
            --user-bubble: #007bff;
        }

        body { 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            background-color: var(--bg-color); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }

        .chat-container { 
            width: 450px; height: 750px; 
            background: white; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; overflow: hidden; 
        }
        
        .chat-header { 
            background: var(--primary-color); color: white; 
            padding: 20px; text-align: center; font-weight: bold; font-size: 1.2rem;
        }

        .chat-messages { 
            flex: 1; padding: 20px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 12px; 
            background: #ffffff;
        }
        
        .message { 
            max-width: 80%; padding: 12px 16px; border-radius: 18px; 
            font-size: 14.5px; line-height: 1.5; word-break: break-all;
            position: relative;
        }

        .user-message { 
            align-self: flex-end; background-color: var(--user-bubble); color: white; 
            border-bottom-right-radius: 2px; 
        }

        .bot-message { 
            align-self: flex-start; background-color: var(--bot-bubble); color: #333; 
            border-bottom-left-radius: 2px; 
        }

        .loading-dots { font-style: italic; color: #888; font-size: 12px; }

        .chat-input-area { 
            border-top: 1px solid #eee; padding: 20px; 
            display: flex; gap: 10px; background: white;
        }

        input { 
            flex: 1; border: 1px solid #ddd; padding: 12px 15px; 
            border-radius: 25px; outline: none; transition: border 0.2s;
        }

        input:focus { border-color: var(--primary-color); }

        button { 
            background: var(--primary-color); color: white; border: none; 
            padding: 0 20px; border-radius: 25px; cursor: pointer; 
            font-weight: bold; transition: opacity 0.2s;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">GPT-5-Nano AI</div>
    <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">안녕하세요! 저는 대화의 맥락을 기억하는 지능형 챗봇입니다. 궁금한 것을 물어보세요!</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="메시지를 입력하세요..." autocomplete="off">
        <button id="sendBtn">전송</button>
    </div>
</div>

<script>
    // 1. API 설정
    const GMS_KEY = "여기에_GMS_키를_입력하세요"; 
    const API_URL = "https://gms.ssafy.io/gmsapi/api.openai.com/v1/chat/completions";

    // 2. 대화 맥락 유지를 위한 히스토리 배열
    let chatHistory = [
        { "role": "developer", "content": "Answer in Korean. 친절하고 간결하며 전문적인 어조로 대답해줘." }
    ];

    const chatMessages = document.getElementById('chatMessages');
    const inputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // 메시지 화면 출력 함수
    function appendMessage(text, className) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', className);
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageDiv;
    }

    // 전송 로직
    async function sendMessage() {
        const message = inputField.value.trim();
        if (message === "" || sendBtn.disabled) return;

        // 사용자 입력 처리
        appendMessage(message, 'user-message');
        chatHistory.push({ "role": "user", "content": message }); // 히스토리에 추가
        inputField.value = "";
        
        // UI 비활성화 및 로딩 상태 표시
        sendBtn.disabled = true;
        const loadingMessage = appendMessage("생각 중...", 'bot-message');
        loadingMessage.classList.add('loading-dots');

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GMS_KEY}`
                },
                body: JSON.stringify({
                    "model": "gpt-5-nano",
                    "messages": chatHistory // 전체 대화 내역 전달
                })
            });

            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

            const data = await response.json();
            const aiResponse = data.choices[0].message.content;

            // AI 답변 처리
            loadingMessage.textContent = aiResponse;
            loadingMessage.classList.remove('loading-dots');
            
            // AI 답변을 히스토리에 추가 (다음 질문의 맥락이 됨)
            chatHistory.push({ "role": "assistant", "content": aiResponse });

        } catch (error) {
            console.error(error);
            loadingMessage.textContent = "⚠️ 연결 오류가 발생했습니다. 키 설정을 확인해주세요.";
        } finally {
            sendBtn.disabled = false;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    // 이벤트 리스너
    sendBtn.addEventListener('click', sendMessage);
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
