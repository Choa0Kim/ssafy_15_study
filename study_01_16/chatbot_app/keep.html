<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GPT-5-Nano Smart Chatbot (Markdown)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 500px; height: 800px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #007bff; color: white; padding: 20px; text-align: center; font-weight: bold; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fafafa; }
        
        .message { max-width: 90%; padding: 12px 16px; border-radius: 15px; font-size: 14px; line-height: 1.6; }
        .user-message { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .bot-message { align-self: flex-start; background-color: #e9e9eb; color: #333; border-bottom-left-radius: 2px; }

        /* 2. 마크다운 스타일 설정 */
        .bot-message p { margin: 5px 0; }
        .bot-message code { background: #d0d0d0; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .bot-message pre { background: #2d2d2d; color: #f8f8f2; padding: 10px; border-radius: 8px; overflow-x: auto; }
        .bot-message ul, .bot-message ol { padding-left: 20px; }
        
        .chat-input-area { border-top: 1px solid #eee; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px; border-radius: 8px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">GPT-5-Nano Markdown AI</div>
    <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">안녕하세요! 스마트 챗봇입니다.</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="메시지를 입력하세요..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()" id="sendBtn">전송</button>
    </div>
</div>

<script>
    let chatHistory = [{ "role": "developer", "content": "Answer in Korean. 마크다운 형식을 사용하여 깔끔하게 대답해줘." }];

    async function sendMessage() {
        const inputField = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const message = inputField.value.trim();
        
        if (message === "" || sendBtn.disabled) return;

        // 사용자 메시지는 일반 텍스트로 표시 (보안상 textContent 권장)
        addMessage(message, 'user-message', false);
        chatHistory.push({ "role": "user", "content": message });
        inputField.value = "";
        sendBtn.disabled = true;
        
        const loadingDiv = addMessage("생각 중...", 'bot-message', false);

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "messages": chatHistory })
            });

            const data = await response.json();
            const aiResponse = data.choices[0].message.content;

            // 3. AI 답변을 마크다운으로 변환하여 HTML로 삽입
            loadingDiv.innerHTML = marked.parse(aiResponse);
            chatHistory.push({ "role": "assistant", "content": aiResponse });

        } catch (error) {
            loadingDiv.textContent = "서버 연결에 실패했습니다.";
        } finally {
            sendBtn.disabled = false;
            scrollToBottom();
        }
    }

    function addMessage(text, className, isMarkdown = false) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', className);
        
        if (isMarkdown) {
            messageDiv.innerHTML = marked.parse(text);
        } else {
            messageDiv.textContent = text;
        }
        
        chatMessages.appendChild(messageDiv);
        scrollToBottom();
        return messageDiv;
    }

    function scrollToBottom() {
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
</body>
</html>
